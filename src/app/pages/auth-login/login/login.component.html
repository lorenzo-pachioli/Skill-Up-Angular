<header class="login-header">
  <img src="../../../../assets/imgs/alkybankLogo.svg" alt="AlkyBank" />
  <div class="options">
    <button mat-raised-button color="primary" (click)="redirect('auth/register')">
      Register
    </button>
    <button mat-raised-button color="primary"  routerLink="">
      Back
    </button>
  </div>
</header>
<div class="text-center">
    <mat-toolbar color="primary">
      <h1 class="text-center"> Login</h1>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()" novalidate>
            <div>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="!loginForm.get('email')?.errors?.required && (loginForm.get('email')?.errors?.pattern)">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
                  Email is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mt-top-2">
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">    
                <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
                  Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="mt-top">
              <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">
                <mat-spinner [diameter]="30" *ngIf="loading; else logIn" ></mat-spinner>
                <ng-template #logIn ><p>Log in</p></ng-template>
              </button>
            </div>
    
            <div class="active">
                <a class="nav-link active" routerLink="/reset">
                  Reset Password
                </a>
            </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
