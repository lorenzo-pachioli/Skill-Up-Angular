<div class="text-center">
    <h4 class="text-center"> Reset Password</h4>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
      <div class="example-container">
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="!resetForm.get('email')?.errors?.required && (resetForm.get('email')?.errors?.pattern)">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="resetForm.get('email')?.invalid && (resetForm.get('email')?.dirty || resetForm.get('email')?.touched) && resetForm.get('email')?.errors?.required">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt-top-2">
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">    
            <mat-error *ngIf="!resetForm.get('password')?.errors?.required">
              Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
            </mat-error>
            <mat-error *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched) && resetForm.get('password')?.errors?.required">
              Password is required
            </mat-error>
            
          </mat-form-field>
        </div>
        <div class="mt-top-2">
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm your password" formControlName="confirmPassword">    
            <mat-error *ngIf="resetForm.hasError('notSame')">
              Password and confirmation must match
            </mat-error>
          
            
          </mat-form-field>
        </div>
       
        <div class="mt-top">
          <button  mat-raised-button color="primary" mat-button [disabled]="!resetForm.valid" type="submit">
            Reset
          </button>        
        </div> 
      </div>
    </form>
  </div>
