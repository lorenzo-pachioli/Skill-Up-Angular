<header class="login-header">
  <img src="../../../../assets/imgs/alkybankLogo.svg" alt="AlkyBank" />
  <div class="options">
    <button mat-raised-button color="primary" (click)="redirect('auth/login')">
      Log in
    </button>
    <button mat-raised-button color="primary" routerLink="">
      Back
    </button>
  </div>
</header>
<div class="text-center">
    <mat-toolbar color="primary">
      <h1 class="text-center"> Register </h1>
    </mat-toolbar>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
      <div class="example-container">
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="!registerForm.get('email')?.errors?.required && (registerForm.get('email')?.errors?.pattern)">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched) && registerForm.get('email')?.errors?.required">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt-top-2">
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">    
            <mat-error *ngIf="!registerForm.get('password')?.errors?.required">
              Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched) && registerForm.get('password')?.errors?.required">
              Password is required
            </mat-error>
            
          </mat-form-field>
        </div>
        <div class="mt-top-2">
            <mat-form-field>
              <input matInput type="text" placeholder="First Name" formControlName="firstname">    
              <mat-error *ngIf="!registerForm.get('firstname')?.errors?.required&& (registerForm.get('firstname')?.dirty || registerForm.get('firstname')?.touched) && registerForm.get('firstname')?.errors?.required">
                Name is required
              </mat-error>   
            </mat-form-field>
          </div>
          <div class="mt-top-2">
            <mat-form-field>
              <input matInput type="text" placeholder="Last Name" formControlName="name">    
              <mat-error *ngIf="!registerForm.get('name')?.errors?.required&& (registerForm.get('name')?.dirty || registerForm.get('name')?.touched) && registerForm.get('name')?.errors?.required">
                Last Name is required
              </mat-error>   
            </mat-form-field>
          </div>
        <div class="mt-top">
          <button  mat-raised-button color="primary" mat-button [disabled]="!registerForm.valid" type="submit">Sign In</button>        </div>
        <div class="active">
            <a class="nav-link active" routerLink="/auth/login">Login</a>
            
        </div>
        <div class="active">
            <a class="nav-link active" routerLink="/usuarios/reset">Reset Password</a>
        </div>
          
      </div>
    </form>
  </div>
