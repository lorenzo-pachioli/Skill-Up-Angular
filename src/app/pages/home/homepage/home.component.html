<ew-header (snavChange)="snav.toggle()"></ew-header>
<div class="example-container" >
  <mat-sidenav-container class="example-sidenav-container" >
    <mat-sidenav (mouseleave)="snav.toggle()" #snav mode="over" >
      <mat-nav-list class="example-mat-nav-list">
      <div *ngFor="let item of menuItems" >
        <a mat-list-item class="mat-list-item-content" routerLink="{{ item.link }}" routerLinkActive="active">
          <mat-icon matListIcon>{{ item.icon }}</mat-icon>
          {{ item.name }}
        </a>
      </div>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="example-sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
